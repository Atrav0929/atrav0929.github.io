<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: teal;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
      }

      .board {
        height: 100vh;
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen
        var boardHeight = jQuery(window).height();

        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });

        // Every 50 milliseconds, call the update Function (see below)
        function endGame() {
          clearInterval(interval);
          // Restart the page after a short delay
          setTimeout(function () {
            location.reload();
          }, 1000);
        }

        var interval = setInterval(update, 50);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);
        // Listen for clicks on the board (but not the box)
        board.on("click", function (e) {
          // If the click target is NOT the box, count as a mis-click
          if (!jQuery(e.target).hasClass("box")) {
            misclicks++;
            if (misclicks >= maxMisclicks) {
              endGame();
              alert(
                "Game over! You mis-clicked 10 times. The game will restart."
              );
            }
          }
        });

        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }
        function getRandomColor() {
          var r = Math.floor(Math.random() * 256);
          var g = Math.floor(Math.random() * 256);
          var b = Math.floor(Math.random() * 256);
          return "rgb(" + r + ", " + g + ", " + b + ")";
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations
        var positionX = 0;
        var points = 0;
        var speed = 10;
        var positionY = 0;
        var speedY = 7;
        var colorStr = "rgb(0, 0, 225)";
        var randomNumberBetween0and225 = Math.random() * 225;
        var misclicks = 0;
        var maxMisclicks = 10;

        /**
         * This Function will be called 20 times/second.
         * Each time it is called, it should move the Box to a new location.
         * If the box drifts off the screen, turn it around!
         */
        function update() {
          positionX += speed;
          positionY += speedY;
          if (positionX > boardWidth) {
            speed *= -1;
          } else if (positionX < 0) {
            speed *= -1;
          }

          if (positionY > boardHeight) {
            speedY *= -1;
          } else if (positionY < 0) {
            speedY *= -1;
          }
          moveBoxTo(positionX, positionY);
        }

        /**
         * This Function will be called each time the box is clicked.
         * Each time it is called, it should perform each of the following actions:
         * - increase the points total
         * - increase the speed
         * - move the box to the left side of the screen.
         */
        function handleBoxClick() {
          positionX = Math.random() * boardWidth;
          positionY = Math.random() * boardHeight;
          points++;
          changeBoxText(points);
          speed = 3 * points + 10;

          // Change color every click:
          box.css("background-color", getRandomColor());
        }
      })();
    </script>
  </body>
</html>
